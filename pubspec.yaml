name: caffe
description: "The Cafe Screen project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  socket_io_client: ^2.0.3+1
  toastification: ^2.0.0
  window_manager: ^0.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/coffee.webp

  fonts:
    - family: UbuntuSans
      fonts:
        - asset: lib/assets/fonts/UbuntuSans-Regular.ttf
        - asset: lib/assets/fonts/UbuntuSans-Medium.ttf
          weight: 500
